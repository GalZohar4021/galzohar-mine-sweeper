<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/favicon.webp">
    <title>Mine-Sweeper Game!</title>
</head>

<body class="body" onload="onInit()">
    <div class="header">
        <h1>Mine Sweeper</h1>
        <div class="levels-bar">
            <button class="menu-levels" onclick="toggleLevelsMenu()">Choose level and start new game</button>
            <div class="menu">
            </div>
        </div>
        <div class="stats-bar">
            <div class="show-count-block">
                <h2 class="showed">Flagged : 
                    <span class="stats">0</span>
                </h2>
            </div>
            <div class="marked-count-block">
                <h2 class="count-marked">Marked : 
                    <span class="stats">0</span>
                </h2>
            </div>
            <div class="time-block">
                <h2 class="time">Game Time : 
                    <span class="stats">0</span>
                </h2>
            </div>
        </div>
    </div>
    <div class="content">
        
        <div class="hints">
            <div class="hints-box">
                
            </div>
        </div>
        <div class="lives">
            <div class="lives-box">
                
            </div>
        </div>
        <div class="btns">
            <button class="mine-exterminator" onclick="mineExterminator()">Mine Exterminator</button>
            <button class="mega-hint" onclick="megaHint()">Mega Hint</button>
            
            <button class="undo" onclick="undoAction()">UNDO</button> 
            <button class="clicker" onclick="safeClick()">Safe Click</button>
            (Safe Clicks left: <span>3</span>)<br />
            <button class="darkMode" onclick="toggleDarkMode(this)">Dark Mode</button>
            <button class="manual-mines" onclick="setManualPlacing(this)">Restart & Place Mines Manual</button>
            <button class="seven-boom" onclick="restartSevenBoom(this)">7 BOOM</button>
        </div>
        <img onclick="restartGame()" class="smiley" src="img/smiley-normal.png" alt="New Game"/>
        <div class="board-container">     
        </div>
        <div class="best-record">
            <h1>Best Record of Level </h1><span> 1</span>
            <h2>NO RECORD</h2>
        </div>
    </div>
    <div class="footer">
        <h1>Gal Zohar</h1>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/records.js"></script>
    <script src="js/time.js"></script>
    <script src="js/smiley.js"></script>
    <script src="js/lives.js"></script>
    <script src="js/hints.js"></script>
    <script src="js/safeClicks.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/dark.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
